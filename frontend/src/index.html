<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Tailwind CSS - MAPtm template">
  <meta name="author" content="by MAPtm">

  <title>LBDD | Levi Broeksma Design & Development</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Configuration -->
  <script defer src="./config.min.js" inline></script>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./assets/tailwind.min.css" inline>

  <!-- AWS Cognito -->
  <script defer src="./assets/aws-sdk-2.610.0.min.js"></script>
  <script defer src="./assets/amazon-cognito-identity.min.js"></script>
  <script defer src="./assets/maptm_cognito.js"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>

  <!-- Diff.js -->
  <script defer src="./assets/diff.js"></script>

  <!-- Helper functions -->
  <script defer src="./assets/helper_functions.js"></script>

  <!-- Main -->
  <link rel="stylesheet" href="./main.min.css" inline>
  <script defer src="./main.min.js" inline></script>

  <!-- Other JavaScript dependencies -->

</head>

<body data-app="home" class="relative min-h-screen">
  <div x-data="{show: false}">
    <header class="flex justify-between bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 text-blue-400 p-4">
      <div class="border border-blue-400 px-3 py-1">logo</div>
      <div @click="show = !show" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
    </header>
    <!-- Mobile menu drop down-->
    <div class="bg-gray-800 text-white" x-show="show" @click.away="show = false">
      <nav>
        <ul>
          <li class="border-b border-t border-gray-50 px-4 py-2 hover:bg-gray-600"><a href="#" class="hover:text-gray-100">Home</a></li>
          <li class="border-b border-gray-50 px-4 py-2 hover:bg-gray-600"><a href="#" class="hover:text-gray-100">Prices</a></li>
          <li class="border-b border-gray-50 px-4 py-2 hover:bg-gray-600"><a href="#" class="hover:text-gray-100">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- copyright banner -->
  <div class="absolute bottom-0 w-full text-center bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 py-1">
    <span class="text-xs text-blue-400">All rights reserved | Â© 2021 LB Design & Development</span>
  </div>

</body>

</html>
